<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
        <style>
            iframe
                {border: 1px dashed black;}
        </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="400" scolling="auto">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>
        </iframe> 
        
        para aprender a programar.</p>

    <p>Acesse também o repositório 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="400" width="400">
            <a href="https://gustavoguanabara.github.io/" target="_blank"></a>
        </iframe> 
        para estudar.</p>
    
</body>
</html>

<!-- Tamanho padrão do IFRAME é 300x150, CSS fica valendo porque prevalece -->
