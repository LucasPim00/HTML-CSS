<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláio</title>
    
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.html" method="post" autocomplete="on">
        <!-- Método Post pois está usando FOTO -->

    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#000000">
    </p>

        <label for="inv">Nível de Satisfação</label>
        <input type="range" name="nivel" id="inv" min="1" max="10" value="10"
        oninput="ival.innerHTML = Number (inv.value)">
        <output id="ival">10</output>

    <p>
        <label for="ifoto">Foto do perfil</label>
        <input type="file" name="foto" id="ifoto">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

  
    </form>
</body>
</html>
