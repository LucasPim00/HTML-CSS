<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
    <style>
        *
            {font-family: Arial, Helvetica, sans-serif;}
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.html" method="get" autocomplete="on">

        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>

        <p>
            <label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>

        <p>
            <label for="iusuario">Usu치rio:</label>
            <input type="text" name="usu치rio" id="iusuario" required minlength="5" maxlength="20" placeholder="Nome do usu치rio"
            autocomplete="username">
        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="Senha do usu치rio"
            autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
