<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláio</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.html" method="get" autocomplete="on">

    <fieldset>
        <legend>Gênero</legend>
        <input type="radio" name="genero" id="gmas" value="M"> <label for="gmas">Masculino</label> <br>
        <input type="radio" name="genero" id="gfem" value="F"> <label for="gfem">Feminino</label> <br>

    </fieldset>

    <fieldset>
        <legend>Esportes favoritos:</legend>
        <input type="checkbox" name="espfut" id="iespfut"><label for="iespfut">Futebol</label> <br>

        <input type="checkbox" name="espbas" id="iespbas"><label for="iespbas">Basquete</label> <br>

        <input type="checkbox" name="espnat" id="iespnat"><label for="iespnat">Natação</label> <br>

        <input type="checkbox" name="espvol" id="iespvol"><label for="iespvol">Vôlei</label> <br>

        <input type="checkbox" name="espart" id="iespart"><label for="iespart">Artes Marciais</label> <br>

        <input type="checkbox" name="espatl" id="iespatl"><label for="iespatl">Atletismo</label> <br>

        <input type="checkbox" name="out" id="iout" checked><label for="iout">Outros</label> <br>




    </fieldset>











    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
