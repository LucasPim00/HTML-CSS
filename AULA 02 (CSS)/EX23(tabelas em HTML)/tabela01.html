<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body
            {font-family: Arial, Helvetica, sans-serif;}

        table
            {width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 5px solid blue;}

        td
            {border: 2px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;}
        
        td.numero
            {text-align: right;}

        td.dado
            {background-color: yellow;}

       
    </style>
</head>
<body>
    <h1>Minha primeira tabela em HTML</h1>
    <table>
        <tr>
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr >
            <td>A2
            <td>B2
            <td class="numero">C2
        </tr>
        <tr>
            <td>A3
            <td>B3
            <td class="numero">C3
        </tr>
        <tr>
            <td>A4
            <td class="dado">B4
            <td>C4
       
    </table>
</body>
<!-- HIERARQUIA DE TABELA (SIMPLES)
TABLE (Tabela) após tem:
TABLE ROW (Linha de tabela) = (tr)
TABLE HEADER (Cabeçalho de tabela)
TABLE DATA (Dados de tabela) = (td)-->
</html>
