<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body
            {font-family: Arial, Helvetica, sans-serif;}

        table
            {border-collapse: collapse;}

        caption
            {font-size: 1.3em;
            font-weight: bold;
            padding: 10px;}

        th,td
            {border: 1px solid black;
            padding: 10px;}

    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <caption>Filmes Favoritos</caption>

        <thead>
            <tr>
                <th scope="col">Grupos
                <th scope="col">Nomes
                <th colspan="3" scope="colgroup">Filmes
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres
                <td>Ana Maria
                <td>Alien
                <td>Rambo
                <td>Vingadores
            </tr>

            <tr>
                <td>Beatriz Souza
                <td>Hulk
                <td>Inception
                <td>Batman
            </tr>

            <tr>
                <td>Claudia Melo
                <td>Oblivion
                <td>Matrix
                <td>Big Hero
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup">Homens 
                <td>Bruno Mendonça
                <td>Intocáveis
                <td>Amnésia
                <td>Gladiador
            </tr>

            <tr>
                <td>Daniel Lourenço
                <td>Wall-E
                <td>Oldboy
                <td>Up
            </tr>

            <tr>
                <td>Fabiano Mota
                <td>Star Wars
                <td>Taxi
                <td>Toy Story
            </tr>
        </tbody>

    </table>
</body>
</html>
