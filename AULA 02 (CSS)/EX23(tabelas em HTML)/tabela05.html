<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body
            {font-family: Arial, Helvetica, sans-serif;}

        table
            {width: 500px;
            border-collapse: collapse;}

        caption
            {font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;}

        th,td
            {border: 1px solid black;
            padding: 8px;}

        col.cnome, col.cprof
            {background-color:blue;}

        col.cgrupo
            {background-color: lawngreen;}

    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprof">
        </colgroup>

        <caption>Cadastro</caption>

        <tr>
            <th scope="col">Nome
            <th scope="col">Gênero
            <th scope="col">Idade
            <th scope="col">Profissão
        </tr>

        <tr>
            <td>Ana Paula
            <td>F
            <td>25
            <td>Jornalista
        </tr>

        <tr>
            <td>Claudio
            <td>M
            <td>28
            <td>Programador
        </tr>

        <tr class="destaque">
            <td>Gustavo
            <td>M
            <td>42
            <td>Professor
        </tr>
    
        <tr>
            <td>Hélio
            <td>M
            <td>19
            <td>Vendedor
        </tr>

        <tr>
            <td>Julia
            <td>F
            <td>39
            <td>Médica
        </tr>

        <tr>
            <td>Otavio
            <td>M
            <td>22
            <td>Nutricionista
        </tr>

    </table>
</body>
</html>
