<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Imagem que está na mesma pasta</p>
    <!-- Para selecionar imagem, o arquivo tem que esta na pasta do 'exercicio', após use CTRL+ESPAÇO do teclado. -->
    <img src="logoHTML.png" alt="Logo HTML5">
    <p>Pode-se tambem carregar imagens através de sub-pastas dentro do mesmo arquivo</p>
    <img src="imagens/logoCSS.png" alt="Logo CSS">
    <p>Tambem pode carregar imagens externas, usando link URL</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JS">
</body>
</html>
