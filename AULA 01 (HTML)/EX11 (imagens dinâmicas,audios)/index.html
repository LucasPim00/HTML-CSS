<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em varios dispositivos diferentes</p>
    <picture>

        <source media="(max-width:750px)" srcset="imagens/PPP.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/MMM.png" type="image/png">
        <img src="imagens/GGG.png" alt="Imagem G flexivel">
        
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>

    <audio src="midia/happy.mp3" controls autoplay></audio>

    <p>Também tem outro jeito de colocar audio! que é considerado melhor</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy.mp3" type="audio/mpeg"> 
        <source src="midia/happy.ogg" type="audio/ogg">  
        <source src="midia/happy.wav" type="audio/wav">   
        <p>Infelizmente seu navegador não consegue reproduzir audio.
            <a href="midia/happy.mp3"> Click aqui para baixar o arquivo MP3</a>
        </p>  
    </audio>
</body>
</html>
