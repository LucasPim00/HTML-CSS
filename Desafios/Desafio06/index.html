<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir.
        Passe o mouse sobre os termos para descobrir qual TAG devera utilizar em cada caso. </p>

    <ul type="square">
        
            <li> <abbr title="Use a TAG <p>" >Paragrafos</abbr>
            <li> <abbr title="Use a TAG <h1>" >Títulos</abbr>
            <li> <abbr title="Use a TAG <img>" >Imagens</abbr>
            <li> <abbr title="Use a TAG <abbr>" >Abreviações</abbr>
            <li> <abbr title="Use a TAG <Code>">Código fonte</abbr>
            <li> <abbr title="Use a TAG <ol> após escolha o tipo com as TAGs <1 A a I i>" >Lista numerada</abbr>
            <li> <abbr title="Use a TAG <ul> após escolha o tipo com as TAGs <disc circle square>" >Listas com demarcadores</abbr>

        </li>

    </ul>
</body>
</html>
